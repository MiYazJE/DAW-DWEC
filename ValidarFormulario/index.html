<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Validar formulario</title>
    <style>
        @import url('css/estilos.css');
    </style>
    <script defer src="js/main.js"></script>
</head>

<body>

    <div class="form">
        <h1>Validaci√≥n del Formulario</h1>
        <div class="estirar">
            <p>Nombre: </p>
            <input class="nombre" type="text" placeholder="Introduce tu nombre...">
        </div>
        <div class="estirar">
            <p>Apellidos: </p>
            <input class="apellidos" type="text" placeholder="Introduce tus apellidos...">
        </div>
        <div class="estirar">
            <p>Telefono: </p>
            <input class="telefono" type="text" placeholder="Introduce tu telefono...">
        </div>
        <div class="estirar">
            <p>e-mail: </p>
            <input class="mail" type="text" placeholder="Introduce tu e-mail...">
        </div>
        <div class="estirar">
            <p>DNI: </p>
            <input class="dni" type="text" placeholder="Introduce tu dni..." maxlength="9">
        </div>
        <div class="estirar">
            <p>Password: </p>
            <input class="password" type="password">
        </div>
        <div class="estirar">
            <p>Repetir password: </p>
            <input class="passwordRepetida" type="password">
        </div>
        <button class="submit">Enviar</button>
    </div>

    <div id="notificacionConsulta">

    </div>

</body>

</html>
