<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM</title>

    <style>
        @import url('css/estilos.css');
    </style>
</head>

        </div>

        <div class="cajaPadre">

        </div>

        <div class="cajaPadre">
            <div class="caja green sombra" onclick="quitarSombra(this)" ondblclick="aplicarSombrasInteriores(this)" onmouseover="aplicarHover(this)" onmouseout="removeHover(this)">
            </div>
            <button onclick="eliminarNodo(this)">Eliminar</button>
        </div>

        <div class="cajaPadre">
            <div class="caja black sombra" onclick="quitarSombra(this)" ondblclick="aplicarSombrasInteriores(this)" onmouseover="aplicarHover(this)" onmouseout="removeHover(this)">
            </div>

    </div>

</html>
