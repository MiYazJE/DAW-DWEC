<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de video</title>
    <style>@import url("/css/estilos.css");</style>
    <script defer src="/js/main.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>

    <main>
        <div class="wrap-video-player">
            <video src="/media/video.mp4"></video>
            <div class="wrap-controls">
                <div class="wrap-current">
                    <div class="current"></div>
                </div>
                <div class="buttons">
                    <button class="btn-play-pause" state="play"><i class="far fa-play-circle"></i></button>
                    <button class="btn-refresh press"><i class="fas fa-redo-alt"></i></button>
                    <button class="btn-forward press"><i class="fas fa-forward"></i></button>
                    <button class="btn-backward press"><i class="fas fa-backward"></i></button>
                    <button class="btn-mute press"><i class="fas fa-volume-mute"></i></button>
                    <button class="btn-volume-up press"><i class="fas fa-volume-up"></i></button>
                    <button class="btn-volume-down press"><i class="fas fa-volume-down"></i></button>
                    <div class="wrap-time"><span class="time"></span></div>
                    <button class="btn-fullscreen press"><i class="fas fa-compress-arrows-alt"></i></i></button>
                </div>
            </div>
        </div>
        <div class="aside-wrap-videos">
            <video class="video-recomendado" src="/media/cara-el-sol.mp4"></video>
            <video class="video-recomendado" src="/media/video.mp4"></video>
            <video class="video-recomendado" src="/media/cara-el-sol-remix.mp4"></video>
        </div>

    </main>

</body>
</html>
