<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de video</title>
    <style>@import url("/css/estilos.css");</style>
    <script defer src="/js/main.js"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>

    <main>
        <div class="wrap-video-player">
            <video src="/media/bo2.mp4"></video>
            <div class="wrap-controls">
                <div class="wrap-current">
                    <div class="current"></div>
                </div>
                <div class="buttons">
                    <button class="btn-play-pause" state="play"><i class="far fa-play-circle"></i></button>
                </div>
            </div>
        </div>
        <div class="aside-wrap-videos">
            <div class="caja-video"></div>
            <div class="caja-video"></div>
            <div class="caja-video"></div>
            <div class="caja-video"></div>
            <div class="caja-video"></div>
        </div>
    </main>


</body>
</html>
